

<div class="login col-6 offset-3">
  <h3>Iniciar Sesión</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
          <label for="name">Usuario:</label>
          <input type="email" class="form-control" placeholder="Ingrese su Usuario" formControlName="name">
          <div *ngIf="loginForm.controls['name'].dirty">
                <div class="form-control-feedback text-danger" *ngIf="loginForm.controls['name'].errors?.required">
                    El Usuario es requerido
                </div>
            </div>
      </div>

      <div class="form-group">
          <label for="pass">Contraseña:</label>
          <input type="password" class="form-control" placeholder="Ingrese su Contraseña" formControlName="pass">
          <div *ngIf="loginForm.controls['pass'].dirty">
                <div class="form-control-feedback text-danger" *ngIf="loginForm.controls['pass'].errors?.required">
                    La contraseña es requerida
                </div>
            </div>
      </div>

      <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="mostrarNotif()">Log In</button>
      </div>
      <a [routerLink]="['/account/recovery']">Perdí mi contraseña</a>
    </form>
</div>

<div class="col-6 offset-3 mt-3 divRegistro">
    <div>
        <a [routerLink]="['/account/register']">Crear una cuenta</a>
    </div>
    <ng-snotify></ng-snotify>
</div>
