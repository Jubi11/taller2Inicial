<div class="login col-6 offset-3">
    <h3>Recuperar Contraseña</h3>
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="text" class="form-control" placeholder="Ingrese su Correo Eléctronico" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">Se enviarán las instrucciones de recuperación a tu correo.</small>
        </div>
  
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!recoveryForm.valid">Recuperar</button>
        </div>
        <a [routerLink]="['/account/login']">Iniciar Sesión</a>
      </form>
  </div>
